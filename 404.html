<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/style/external/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/style/external/aos.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>NetMoon</title>
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#111319"
    />
    <meta name="msapplication-TileColor" content="#111319" />
    <meta name="theme-color" content="#111319" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="#">
            <img src="./assets/images/logo.svg" alt="Logo" />
          </a>
        </div>
        <!-- / header__logo -->
        <div class="header__blur"></div>
        
        <nav id="menu" class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-list-item">
              <a href="#">Projects</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#">Services</a>
            </li>
            <li class="header__menu-list-item header__menu-list-item--active">
              <a href="#">Blog</a>
            </li>
            <li class="header__menu-list-item">
              <a href="#">Contact</a>
            </li>
            <li class="header__menu-list-item header__menu-list-item--button">
              <a href="#" class="button">Wyceń projekt</a>
            </li>
            <li class="header__menu-list-item header__menu-list-item--button">
              <a href="#">
                <a href="#">
                  <img
                    src="./assets/images/lang-pol.svg"
                    alt="Wybór języka - polski"
                    class="injectable"
                  />
                </a>
              </a>
            </li>
          </ul>
        </nav>
        <!-- / header__menu -->

        <div class="header__actions">
          <a href="#" class="button">Wyceń projekt</a>

          <div class="language">
            <a href="#">
              <img
                src="./assets/images/lang-pol.svg"
                alt="Wybór języka - polski"
                class="injectable"
              />
            </a>
          </div>
        </div>
        <!-- / header__actions -->

        <div id="headerMenuBtn" class="hamburger header__menu-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <!-- / header -->

    <section class="notify">
      <div class="container">
          <div class="row">
              <div class="col-12 col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3" data-aos="fade-up" data-aos-once="true">
                  <div class="notify__img">
                      <div class="notify__error-number">404</div>
                      <img src="./assets/images/undraw_server_down.svg" alt="Strona o podanym adresie nie istnieje" class="injectable">
                  </div>
                  <div class="notify__desc">
                    <p class="notify__desc-title">"Houston, mamy problem"</p>
                    <p class="notify__desc-desc">Strona o podanym adresie nie istnieje</p>
                  </div>
                  <div class="notify__actions">
                    <a href="#" class="button button--white button--small">Wróć na główną</a>
                  </div>
              </div>
          </div>
      </div>
    </section>
    <!-- / notify -->

    <script src="./assets/js//external/jquery-3.5.1.slim.min.js"></script>
    <script src="./assets/js/external/svg-inject.min.js"></script>
    <script src="./assets/js/external/aos.js"></script>
    <script src="./assets/js/external/swiper-bundle.min.js"></script>
    <script src="./assets/js/external/masonry.pkgd.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c92cd164f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
